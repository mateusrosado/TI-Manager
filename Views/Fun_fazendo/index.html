<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../../Assets/css/tema.css">
</head>
<body class="home">

  <div class="container">

    <div class="header">Dashbord</div>

    <div class="status-boxes">
      <button class="box" onclick="window.location.href='../Fun_pendente/'">
        <span>03</span>
        <label>Pendente</label>
      </button>
      <button class="box" onclick="window.location.href='../Fun_fazendo/'">
        <span>05</span>
        <label>Fazendo</label>
      </button>
      <button class="box" onclick="window.location.href='../Fun_finalizado/'">
        <span>08</span>
        <label>Finalizado</label>
      </button>
    </div>

    <div class="section-title">
      <div>Fazendo</div>
      <button class="btn-tarefa" onclick="window.location.href='../Fun_addchamado/'">+</button>
    </div>

    <div class="card">
      <div class="card-text">
        <div class="card-title">Chamados 1</div>
        <div class="card-desc">Manutenção de Equipamentos</div>
      </div>
      <button class="btn-tarefa"onclick="window.location.href='../Fun_editar/'">Editar</button>
    </div>

    <div class="card">
      <div class="card-text">
        <div class="card-title">Chamado 2</div>
        <div class="card-desc">Manutenção de Equipamentos</div>
      </div>
      <button class="btn-tarefa" onclick="window.location.href='../Fun_editar/'">Editar</button>
    </div>

    <div class="card">
      <div class="card-text">
        <div class="card-title">Empresa 3</div>
        <div class="card-desc">Manutenção de Equipamentos</div>
      </div>
      <button class="btn-tarefa"onclick="window.location.href='../Fun_editar/'">Editar</button>
    </div>

  </div>

</html>
